<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Mock</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">



</head>

<body>

    <div id="title">
        <img src="logo.png" alt="">
        <div id="compareData">
            <p id="compareExam">COMPARE EXAMS</p>
            <p id="subHeading">Please use the drop down from the buttons, to select the exams you want to compare.</p>
        </div>
    </div>
    <div id="compareTable">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col">
                        <div id="userRepo1">
                            <select name="exams" id="exams1" onchange="getSelectedExamList1()">
                                <option></option>
                                <option value="SBI PO">SBI PO</option>
                                <option value="IBPS PO">IBPS PO</option>
                                <option value="IDBI Bank PO">IDBI Bank PO</option>
                                <option value="RBI Assistant">RBI Assistant</option>
                                <option value="Syndicate Bank PO">Syndicate Bank PO</option>
                            </select>
                        </div>
                    </th>
                    <th scope="col">
                        <div id="userRepo2">
                            <select name="exams" id="exams2" onchange="getSelectedExamList2()">
                                <option></option>
                                <option value="SBI PO">SBI PO</option>
                                <option value="IBPS PO">IBPS PO</option>
                                <option value="IDBI Bank PO">IDBI Bank PO</option>
                                <option value="RBI Assistant">RBI Assistant</option>
                                <option value="Syndicate Bank PO">Syndicate Bank PO</option>
                            </select>
                    </th>

                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <th scope="row">SALARY</th>
                    <td class="first"></td>
                    <td class="second"></td>

                </tr>
                <tr>
                    <th scope="row">JOB PROFILE</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
                <tr>
                    <th scope="row">ELIGIBILITY: AGE</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
                <tr>
                    <th scope="row">ELIGIBILITY: EDUCATION</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
                <tr>
                    <th scope="row">PROMOTIONS</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
                <tr>
                    <th scope="row">SELECTION PROCESS</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
                <tr>
                    <th scope="row">VACANCIES</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
                <tr>
                    <th scope="row">REGISTRATION DEADLINE</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
                <tr>
                    <th scope="row">EXAM DATE</th>
                    <td class="first"></td>
                    <td class="second"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="footer"></div>



    <script src="api.js" async></script>
    <script src="index.js" async></script>

</body>

</html>
